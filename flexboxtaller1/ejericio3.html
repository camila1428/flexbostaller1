<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Centrar en página</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #e06086;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            /* Use flexbox to center the div both vertically and horizontally */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100%;
        }
        
        .centered-box {
            background-color: #f5f5f5;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 3: Centrar en página</h1>
    
    <div class="container">
        <div class="centered-box">
            <h2>I'm Centered!</h2>
            <p>This div is both vertically and horizontally centered. Even if the size in this box changes to make it wider or taller, the box will still be centered. Go ahead and edit this text!</p>
        </div>
    </div>
</body>
</html>
